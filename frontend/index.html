<!DOCTYPE html>
<html>
<head>
  <title>Nirmaan AI Intro Scorer</title>
</head>
<body style="max-width:800px;margin:auto">

<h1>Nirmaan AI - Self Introduction Scorer</h1>

<textarea id="txt" style="width:100%;height:200px"></textarea><br><br>

<label>Audio Duration (seconds):</label>
<input id="duration" type="number" value="30"><br><br>

<button onclick="score()">Score</button>

<h2>Results</h2>
<pre id="out"></pre>

<script>
async function score() {
    const text = document.getElementById('txt').value;
    const duration = Number(document.getElementById('duration').value);

    const res = await fetch("https://YOUR_RENDER_URL.onrender.com/score", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            transcript: text,
            duration_seconds: duration
        })
    });

    const json = await res.json();
    document.getElementById("out").innerText =
        JSON.stringify(json, null, 2);
}
</script>

</body>
</html>
