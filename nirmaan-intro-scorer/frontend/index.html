<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nirmaan AI - Self Introduction Scorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #004ecc;
    }
    pre {
      background: #f3f3f3;
      padding: 20px;
      border-radius: 6px;
      font-size: 14px;
      overflow: auto;
    }
  </style>
</head>
<body>

<h1>Nirmaan AI – Self Introduction Scorer</h1>

<p>Paste the transcript below and click **Score**.</p>

<textarea id="txt" placeholder="Paste transcript text here..."></textarea><br><br>

<label><b>Audio Duration (in seconds):</b></label>
<input id="duration" type="number" min="1" value="30" style="padding:5px;font-size:16px;width:120px;"><br><br>

<button onclick="score()">Score</button>

<h2>Results</h2>
<pre id="output">Your results will appear here...</pre>

<script>
async function score() {
    const text = document.getElementById("txt").value.trim();
    const duration = Number(document.getElementById("duration").value);
    const output = document.getElementById("output");

    if (!text) {
        output.innerText = "⚠ Please paste a transcript before scoring.";
        return;
    }

    output.innerText = "⏳ Scoring... Please wait...";

    try {
        const response = await fetch("https://nirmaan-scorer.onrender.com/score", {
, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                transcript: text,
                duration_seconds: duration
            })
        });

        const data = await response.json();
        output.innerText = JSON.stringify(data, null, 2);

    } catch (error) {
        output.innerText = "❌ Error: Could not connect to backend.\nCheck if Render is running.";
        console.error(error);
    }
}
</script>

</body>
</html>
